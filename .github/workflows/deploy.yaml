name: Github pages

on:
  push:
    branches: [feature/page-deploy]

jobs:
  Deploy-Github-Page:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Use Mode.js 
        uses: actions/setup-node@v3
        with:
          node-version: "15"
      - run: npm ci
      - run: npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
