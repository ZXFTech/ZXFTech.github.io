<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./softUIStyle.css">
    <title>Document</title>
  </head>

  <body>
    <div class="logWrap">
      <div class="headline">
        <h1>Welcome</h1>
      </div>
      <div class="inputGroup">
        <div class="inputItem">
          <input type="text" placeholder="account" class="inputItemInnerInput">
        </div>
        <div class="inputItem">
          <input type="password" placeholder="password" class="inputItemInnerInput">
        </div>
        <div class="logButton">
          <button class="logButtonButton">登录</button>
        </div>
        <div class="buttonGroup">
          <button class="buttonItem">a</button>
          <button class="buttonItem">b</button>
          <button class="buttonItem">c</button>
        </div>
        <div class="segment">
          <div class="inputItem">
            <input type="text" placeholder="search">
          </div>
          <button class="buttonItem">d</button>
        </div>
      </div>
    </div>
    <!-- 整个的大盒子 -->
    <div class="container">
      <!-- 每个图标的小盒子 -->
      <div class="box">
        <div class="img">
          <img src="./search.png" alt="searchIcon" />
        </div>
        <p>搜索</p>
      </div>
    </div>
  </body>
</html>
